<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>文字数カウンター</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container">

            <div class="window">
                <div class="titlebar">
                    <div class="buttons">
                        <div class="close"></div>
                        <div class="hide"></div>
                        <div class="full"></div>
                    </div>
                    <h1 class="windowtitle">文字数カウンター</h1>
                </div>

                <div class="windowinner">
                    <div class="sidebar">
                        <table id="output">
                            <tr>
                                <td>スペース含む</td>
                                <td><span id="charCountWithSpace">0</span></td>
                            </tr>
                            <tr>
                                <td>スペース無視</td>
                                <td><span id="charCountWithoutSpace">0</span></td>
                            </tr>
                            <tr>
                                <td>行数</td>
                                <td><span id="lineCount">0</span></td>
                            </tr>
                            <tr>
                                <td>段落数</td>
                                <td><span id="paragraphCount">0</span></td>
                            </tr>
                            <tr>
                                <td>原稿用紙数</td>
                                <td><span id="manuscriptCount">0</span></td>
                            </tr>
                        </table>
                        <div>
                            <button onclick="resetCounts()">リセット</button>
                        </div>
                    </div>
                    <div class="contents">
                        <textarea id="inputText" placeholder="ここにテキストを入力してください" oninput="updateCounts()"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>

</html>
